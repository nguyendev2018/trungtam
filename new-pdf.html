<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="new-pdf">
        <div id="controls">
          <div class="block-page">
            <button class="btn-print" id="prev-page"><span>Trang trước</span> <i class="bi bi-chevron-double-left"></i> </button>
            <div class="block-page--number">
              <input type="number" id="page-input" value="1" min="1" />
              <span id="page-count"></span>
            </div>
          <button class="btn-print" id="next-page"> <span>Trang sau</span> <i class="bi bi-chevron-double-right"></i></button>
          </div>
          <div class="block-right">
            <div class="block-zoom">
              <button id="zoom-in" class="zoom-pdf"> <span>Phóng to</span> <i class="bi bi-zoom-in"></i></button>
            <button id="zoom-out" class="zoom-pdf"> <span>Phóng nhỏ</span><i class="bi bi-zoom-out"></i></button>
            </div>
              <button class="btn-send btn-primary" id="download-pdf"> <span>Tải xuống</span> <i class="bi bi-download"></i></button>
          </div>
        </div>
        <div id="pdf-container">
          <canvas id="pdf-render"></canvas>
        </div>
      </div>
</body>
</html>
